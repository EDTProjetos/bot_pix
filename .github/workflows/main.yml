name: Run PopSol -> Sheets hourly

on:
  schedule:
    - cron: "0 * * * *"   # todo início de hora (UTC)
  workflow_dispatch: {}    # permite rodar manualmente

# Evita overlap: se um job ainda estiver rodando, cancela o anterior
concurrency:
  group: pops_to_sheets
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: America/Sao_Paulo
      # Se quiser usar secrets no futuro, já estão aqui:
      POPSOL_USER: ${{ secrets.POPSOL_USER }}
      POPSOL_PASS: ${{ secrets.POPSOL_PASS }}
      APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Google Chrome (stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script (headless)
        run: |
          python "Bot pix pagamentos.py"
