name: Run PopSol -> Sheets hourly

on:
  schedule:
    - cron: "0 11-23 * * 1-6"   # Roda das 8h às 20h (SP), de Seg a Sáb
  workflow_dispatch: {}    # permite rodar manualmente

# Evita overlap: se um job ainda estiver rodando, cancela o anterior
concurrency:
  group: pops_to_sheets
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: America/Sao_Paulo
      # Se quiser usar secrets no futuro, já estão aqui:
      POPSOL_USER: ${{ secrets.POPSOL_USER }}
      POPSOL_PASS: ${{ secrets.POPSOL_PASS }}
      APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script (headless)
        run: |
          python "Bot pix pagamentos.py"
